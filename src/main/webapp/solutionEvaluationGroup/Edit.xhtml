<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolutionEvaluationGroupEditDlg" widgetVar="SolutionEvaluationGroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle}">
            <h:form id="SolutionEvaluationGroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solutionEvaluationGroupController.selected != null}">
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_id}" for="id" />
                        <p:inputText id="id" value="#{solutionEvaluationGroupController.selected.id}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_id}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_solutionEvaluationScheme}" for="solutionEvaluationScheme" />
                        <p:selectOneMenu id="solutionEvaluationScheme" value="#{solutionEvaluationGroupController.selected.solutionEvaluationScheme}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{solutionEvaluationSchemeController.itemsAvailableSelectOne}"
                                           var="solutionEvaluationSchemeItem"
                                           itemValue="#{solutionEvaluationSchemeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_evaluationGroup}" for="evaluationGroup" />
                        <p:selectOneMenu id="evaluationGroup" value="#{solutionEvaluationGroupController.selected.evaluationGroup}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{evaluationGroupController.itemsAvailableSelectOne}"
                                           var="evaluationGroupItem"
                                           itemValue="#{evaluationGroupItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_weightage}" for="weightage" />
                        <p:inputText id="weightage" value="#{solutionEvaluationGroupController.selected.weightage}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_weightage}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_score}" for="score" />
                        <p:inputText id="score" value="#{solutionEvaluationGroupController.selected.score}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_score}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{solutionEvaluationGroupController.selected.orderNo}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_orderNo}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{solutionEvaluationGroupController.selected.createdBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionEvaluationGroupController.selected.createdAt}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_lastEditedBy}" for="lastEditedBy" />
                        <p:selectOneMenu id="lastEditedBy" value="#{solutionEvaluationGroupController.selected.lastEditedBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="lastEditedByItem"
                                           itemValue="#{lastEditedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_lastEditedAt}" for="lastEditedAt" />
                        <p:calendar id="lastEditedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionEvaluationGroupController.selected.lastEditedAt}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_lastEditedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_retiredReversedBy}" for="retiredReversedBy" />
                        <p:selectOneMenu id="retiredReversedBy" value="#{solutionEvaluationGroupController.selected.retiredReversedBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredReversedByItem"
                                           itemValue="#{retiredReversedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_retiredReversedAt}" for="retiredReversedAt" />
                        <p:calendar id="retiredReversedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionEvaluationGroupController.selected.retiredReversedAt}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_retiredReversedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_retiredBy}" for="retiredBy" />
                        <p:selectOneMenu id="retiredBy" value="#{solutionEvaluationGroupController.selected.retiredBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredByItem"
                                           itemValue="#{retiredByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionEvaluationGroupController.selected.retiredAt}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationGroupLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{solutionEvaluationGroupController.selected.retireComments}" title="#{bundleP4ppp1.EditSolutionEvaluationGroupTitle_retireComments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solutionEvaluationGroupController.update}" value="#{bundleP4ppp1.Save}" update="display,:SolutionEvaluationGroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolutionEvaluationGroupEditDialog');"/>
                    <p:commandButton value="#{bundleP4ppp1.Cancel}" onclick="SolutionEvaluationGroupEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
