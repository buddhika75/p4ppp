<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_name}"/>

                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_code}"/>
                        <h:outputText value="#{evaluationSchemaController.selected.code}" title="#{bundle2.ViewEvaluationSchemaTitle_code}"/>

                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_orderNo}"/>
                        <h:outputText value="#{evaluationSchemaController.selected.orderNo}" title="#{bundle2.ViewEvaluationSchemaTitle_orderNo}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_createdBy}"/>

                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_lastEditBy}"/>
                        <h:outputText value="#{evaluationSchemaController.selected.lastEditBy}" title="#{bundle2.ViewEvaluationSchemaTitle_lastEditBy}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_lastEditeAt}"/>

                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_retiredReversedBy}"/>

                        <h:outputText value="#{bundle2.ViewEvaluationSchemaLabel_retiredReversedAt}"/>
