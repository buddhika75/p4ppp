<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationSchemaEditDlg" widgetVar="EvaluationSchemaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditEvaluationSchemaTitle}">
            <h:form id="EvaluationSchemaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationSchemaController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{evaluationSchemaController.selected.name}" title="#{bundle2.CreateEvaluationSchemaTitle_name}" />

                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_descreption}" for="descreption" />
                        <p:inputTextarea rows="4" cols="30" id="descreption" value="#{evaluationSchemaController.selected.descreption}" title="#{bundle2.CreateEvaluationSchemaTitle_descreption}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{evaluationSchemaController.selected.orderNo}" title="#{bundle2.CreateEvaluationSchemaTitle_orderNo}" />


                        <p:outputLabel value="Tab 1" ></p:outputLabel>
                        <h:panelGroup >
                            <p:selectBooleanCheckbox value="#{evaluationSchemaController.selected.tab1}" ></p:selectBooleanCheckbox>
                            <p:inputText value="#{evaluationSchemaController.selected.tabName1}" placeholder="Tab 1 Name"  />
                        </h:panelGroup>

                        <p:outputLabel value="Tab 2" ></p:outputLabel>
                        <h:panelGroup >
                            <p:selectBooleanCheckbox value="#{evaluationSchemaController.selected.tab2}" ></p:selectBooleanCheckbox>
                            <p:inputText value="#{evaluationSchemaController.selected.tabName2}" placeholder="Tab 2 Name"  />
                        </h:panelGroup>

                        <p:outputLabel value="Tab 3" ></p:outputLabel>
                        <h:panelGroup >
                            <p:selectBooleanCheckbox value="#{evaluationSchemaController.selected.tab3}" ></p:selectBooleanCheckbox>
                            <p:inputText value="#{evaluationSchemaController.selected.tabName3}" placeholder="Tab 3 Name"  />
                        </h:panelGroup>

                        <p:outputLabel value="Tab 4" ></p:outputLabel>
                        <h:panelGroup >
                            <p:selectBooleanCheckbox value="#{evaluationSchemaController.selected.tab4}" ></p:selectBooleanCheckbox>
                            <p:inputText value="#{evaluationSchemaController.selected.tabName4}" placeholder="Tab 4 Name"  />
                        </h:panelGroup><!-- comment -->

                        <p:outputLabel value="Tab 5" ></p:outputLabel>
                        <h:panelGroup >
                            <p:selectBooleanCheckbox value="#{evaluationSchemaController.selected.tab5}" ></p:selectBooleanCheckbox>
                            <p:inputText value="#{evaluationSchemaController.selected.tabName5}" placeholder="Tab 5 Name"  />
                        </h:panelGroup>


                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_weightage}" for="weightage" />
                        <p:inputText id="weightage" value="#{evaluationSchemaController.selected.weightage}" title="#{bundle2.CreateEvaluationSchemaTitle_weightage}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_score}" for="score" />
                        <p:inputText id="score" value="#{evaluationSchemaController.selected.score}" title="#{bundle2.CreateEvaluationSchemaTitle_score}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluationSchemaController.update}" value="#{bundle2.Save}" update="display,:EvaluationSchemaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EvaluationSchemaEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="EvaluationSchemaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
