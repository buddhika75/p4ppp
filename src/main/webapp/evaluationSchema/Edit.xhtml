<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationSchemaEditDlg" widgetVar="EvaluationSchemaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditEvaluationSchemaTitle}">
            <h:form id="EvaluationSchemaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationSchemaController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{evaluationSchemaController.selected.id}" title="#{bundle2.EditEvaluationSchemaTitle_id}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{evaluationSchemaController.selected.name}" title="#{bundle2.EditEvaluationSchemaTitle_name}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_code}" for="code" />
                        <p:inputText id="code" value="#{evaluationSchemaController.selected.code}" title="#{bundle2.EditEvaluationSchemaTitle_code}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_descreption}" for="descreption" />
                        <p:inputTextarea rows="4" cols="30" id="descreption" value="#{evaluationSchemaController.selected.descreption}" title="#{bundle2.EditEvaluationSchemaTitle_descreption}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{evaluationSchemaController.selected.orderNo}" title="#{bundle2.EditEvaluationSchemaTitle_orderNo}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{evaluationSchemaController.selected.createdBy}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{evaluationSchemaController.selected.createdAt}" title="#{bundle2.EditEvaluationSchemaTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_lastEditBy}" for="lastEditBy" />
                        <p:selectOneMenu id="lastEditBy" value="#{evaluationSchemaController.selected.lastEditBy}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="lastEditByItem"
                                           itemValue="#{lastEditByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_lastEditeAt}" for="lastEditeAt" />
                        <p:calendar id="lastEditeAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{evaluationSchemaController.selected.lastEditeAt}" title="#{bundle2.EditEvaluationSchemaTitle_lastEditeAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_retiredReversedBy}" for="retiredReversedBy" />
                        <p:selectOneMenu id="retiredReversedBy" value="#{evaluationSchemaController.selected.retiredReversedBy}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredReversedByItem"
                                           itemValue="#{retiredReversedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_retiredReversedAt}" for="retiredReversedAt" />
                        <p:calendar id="retiredReversedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{evaluationSchemaController.selected.retiredReversedAt}" title="#{bundle2.EditEvaluationSchemaTitle_retiredReversedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_retiredBy}" for="retiredBy" />
                        <p:selectOneMenu id="retiredBy" value="#{evaluationSchemaController.selected.retiredBy}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredByItem"
                                           itemValue="#{retiredByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{evaluationSchemaController.selected.retiredAt}" title="#{bundle2.EditEvaluationSchemaTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{evaluationSchemaController.selected.retireComments}" title="#{bundle2.EditEvaluationSchemaTitle_retireComments}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_weightage}" for="weightage" />
                        <p:inputText id="weightage" value="#{evaluationSchemaController.selected.weightage}" title="#{bundle2.EditEvaluationSchemaTitle_weightage}" />
                        <p:outputLabel value="#{bundle2.EditEvaluationSchemaLabel_score}" for="score" />
                        <p:inputText id="score" value="#{evaluationSchemaController.selected.score}" title="#{bundle2.EditEvaluationSchemaTitle_score}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluationSchemaController.update}" value="#{bundle2.Save}" update="display,:EvaluationSchemaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EvaluationSchemaEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="EvaluationSchemaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
