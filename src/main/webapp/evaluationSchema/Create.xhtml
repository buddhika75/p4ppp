<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationSchemaCreateDlg" widgetVar="EvaluationSchemaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateEvaluationSchemaTitle}">
            <h:form id="EvaluationSchemaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationSchemaController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{evaluationSchemaController.selected.name}" title="#{bundle2.CreateEvaluationSchemaTitle_name}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_code}" for="code" />
                        <p:inputText id="code" value="#{evaluationSchemaController.selected.code}" title="#{bundle2.CreateEvaluationSchemaTitle_code}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_descreption}" for="descreption" />
                        <p:inputTextarea rows="4" cols="30" id="descreption" value="#{evaluationSchemaController.selected.descreption}" title="#{bundle2.CreateEvaluationSchemaTitle_descreption}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{evaluationSchemaController.selected.orderNo}" title="#{bundle2.CreateEvaluationSchemaTitle_orderNo}" />
                        
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_weightage}" for="weightage" />
                        <p:inputText id="weightage" value="#{evaluationSchemaController.selected.weightage}" title="#{bundle2.CreateEvaluationSchemaTitle_weightage}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationSchemaLabel_score}" for="score" />
                        <p:inputText id="score" value="#{evaluationSchemaController.selected.score}" title="#{bundle2.CreateEvaluationSchemaTitle_score}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluationSchemaController.create}" value="#{bundle2.Save}" update="display,:EvaluationSchemaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EvaluationSchemaCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="EvaluationSchemaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
