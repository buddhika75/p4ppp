<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SolutionEvaluationListForm">
                <p:panel header="#{bundleP4ppp1.ListSolutionEvaluationTitle}">
                    <p:dataTable id="datalist" value="#{solutionEvaluationController.items}" var="item"
                                 selectionMode="single" selection="#{solutionEvaluationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_serialVersionUID}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialVersionUID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_person}"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_lastEditBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_lastEditeAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditeAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_retiredReversedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_retiredReversedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_phn}"/>
                            </f:facet>
                            <h:outputText value="#{item.phn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_createInstitution}"/>
                            </f:facet>
                            <h:outputText value="#{item.createInstitution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_viewCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.viewCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_baImage}"/>
                            </f:facet>
                            <h:outputText value="#{item.baImage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_fileName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_fileType}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_baImageIcon}"/>
                            </f:facet>
                            <h:outputText value="#{item.baImageIcon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_fileNameIcon}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileNameIcon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_fileTypeIcon}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileTypeIcon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_baImageThumb}"/>
                            </f:facet>
                            <h:outputText value="#{item.baImageThumb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_fileNameThumb}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileNameThumb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_fileTypeThumb}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileTypeThumb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_shortNameTmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.shortNameTmp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationTitle_solutionData}"/>
                            </f:facet>
                            <h:outputText value="#{item.solutionData}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleP4ppp1.Create}" actionListener="#{solutionEvaluationController.prepareCreate}" update=":SolutionEvaluationCreateForm" oncomplete="PF('SolutionEvaluationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleP4ppp1.View}" update=":SolutionEvaluationViewForm" oncomplete="PF('SolutionEvaluationViewDialog').show()" disabled="#{empty solutionEvaluationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleP4ppp1.Edit}" update=":SolutionEvaluationEditForm" oncomplete="PF('SolutionEvaluationEditDialog').show()" disabled="#{empty solutionEvaluationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleP4ppp1.Delete}" actionListener="#{solutionEvaluationController.destroy}" update=":growl,datalist" disabled="#{empty solutionEvaluationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
