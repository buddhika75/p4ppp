<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolutionEvaluationEditDlg" widgetVar="SolutionEvaluationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleP4ppp1.EditSolutionEvaluationTitle}">

                        <p:selectOneMenu id="person" value="#{solutionEvaluationController.selected.person}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{solutionEvaluationController.selected.createdBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionEvaluationController.selected.createdAt}" title="#{bundleP4ppp1.EditSolutionEvaluationTitle_createdAt}"  showOn="button"/>

                                           var="lastEditByItem"
                                           itemValue="#{lastEditByItem}"/>

                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_lastEditeAt}" for="lastEditeAt" />

                        <p:inputText id="retireComments" value="#{solutionEvaluationController.selected.retireComments}" title="#{bundleP4ppp1.EditSolutionEvaluationTitle_retireComments}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_retiredReversedBy}" for="retiredReversedBy" />
                        <p:selectOneMenu id="retiredReversedBy" value="#{solutionEvaluationController.selected.retiredReversedBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>

                                           var="retiredReversedByItem"
                                           itemValue="#{retiredReversedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_retiredReversedAt}" for="retiredReversedAt" />
                        <p:calendar id="retiredReversedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionEvaluationController.selected.retiredReversedAt}" title="#{bundleP4ppp1.EditSolutionEvaluationTitle_retiredReversedAt}"  showOn="button"/>

                        <p:inputText id="phn" value="#{solutionEvaluationController.selected.phn}" title="#{bundleP4ppp1.EditSolutionEvaluationTitle_phn}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_createInstitution}" for="createInstitution" />

                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>

                                           itemValue="#{createInstitutionItem}"/>

                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionEvaluationLabel_baImageThumb}" for="baImageThumb" />

                        <p:inputText id="fileTypeThumb" value="#{solutionEvaluationController.selected.fileTypeThumb}" title="#{bundleP4ppp1.EditSolutionEvaluationTitle_fileTypeThumb}" />

                        <p:inputText id="shortNameTmp" value="#{solutionEvaluationController.selected.shortNameTmp}" title="#{bundleP4ppp1.EditSolutionEvaluationTitle_shortNameTmp}" />

        </p:dialog>

    </ui:composition>
</html>
