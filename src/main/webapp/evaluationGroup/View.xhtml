<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationGroupViewDlg" widgetVar="EvaluationGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewEvaluationGroupTitle}">
            <h:form id="EvaluationGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationGroupController.selected != null}">
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_evaluationSchema}"/>
                        <h:outputText value="#{evaluationGroupController.selected.evaluationSchema}" title="#{bundle2.ViewEvaluationGroupTitle_evaluationSchema}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_id}"/>
                        <h:outputText value="#{evaluationGroupController.selected.id}" title="#{bundle2.ViewEvaluationGroupTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_name}"/>
                        <h:outputText value="#{evaluationGroupController.selected.name}" title="#{bundle2.ViewEvaluationGroupTitle_name}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_code}"/>
                        <h:outputText value="#{evaluationGroupController.selected.code}" title="#{bundle2.ViewEvaluationGroupTitle_code}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_descreption}"/>
                        <h:outputText value="#{evaluationGroupController.selected.descreption}" title="#{bundle2.ViewEvaluationGroupTitle_descreption}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_orderNo}"/>
                        <h:outputText value="#{evaluationGroupController.selected.orderNo}" title="#{bundle2.ViewEvaluationGroupTitle_orderNo}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_weightage}"/>
                        <h:outputText value="#{evaluationGroupController.selected.weightage}" title="#{bundle2.ViewEvaluationGroupTitle_weightage}"/>
                        <h:outputText value="#{bundle2.ViewEvaluationGroupLabel_score}"/>
                        <h:outputText value="#{evaluationGroupController.selected.score}" title="#{bundle2.ViewEvaluationGroupTitle_score}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="EvaluationGroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
