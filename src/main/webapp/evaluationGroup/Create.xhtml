<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationGroupCreateDlg" widgetVar="EvaluationGroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateEvaluationGroupTitle}">
            <h:form id="EvaluationGroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationGroupController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_evaluationSchema}" for="evaluationSchema" />
                        <p:selectOneMenu id="evaluationSchema" value="#{evaluationGroupController.selected.evaluationSchema}" >
                            <f:selectItems value="#{evaluationSchemaController.itemsAvailableSelectOne}"
                                           var="evaluationSchemaItem"
                                           itemValue="#{evaluationSchemaItem}"
                                           itemLabel="#{evaluationSchemaItem.name}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{evaluationGroupController.selected.name}" title="#{bundle2.CreateEvaluationGroupTitle_name}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_code}" for="code" />
                        <p:inputText id="code" value="#{evaluationGroupController.selected.code}" title="#{bundle2.CreateEvaluationGroupTitle_code}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_descreption}" for="descreption" />
                        <p:inputTextarea rows="4" cols="30" id="descreption" value="#{evaluationGroupController.selected.descreption}" title="#{bundle2.CreateEvaluationGroupTitle_descreption}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{evaluationGroupController.selected.orderNo}" title="#{bundle2.CreateEvaluationGroupTitle_orderNo}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_weightage}" for="weightage" />
                        <p:inputText id="weightage" value="#{evaluationGroupController.selected.weightage}" title="#{bundle2.CreateEvaluationGroupTitle_weightage}" />
                        <p:outputLabel value="#{bundle2.CreateEvaluationGroupLabel_score}" for="score" />
                        <p:inputText id="score" value="#{evaluationGroupController.selected.score}" title="#{bundle2.CreateEvaluationGroupTitle_score}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluationGroupController.create}" value="#{bundle2.Save}" update="display,:EvaluationGroupListForm:datalist,:growl" oncomplete="handleSubmit(args,'EvaluationGroupCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="EvaluationGroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
