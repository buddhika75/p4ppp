<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationSchemaEditDlg" widgetVar="EvaluationSchemaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.EditEvaluationSchemaTitle}">
            <h:form id="EvaluationSchemaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationSchemaController.selected != null}">
                        <p:outputLabel value="#{bundleClinical.CreateEvaluationSchemaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{evaluationSchemaController.selected.name}" title="#{bundleClinical.CreateEvaluationSchemaTitle_name}" />
                        
                        <p:outputLabel value="Description" for="des" />
                        <p:inputTextarea id="des" value="#{evaluationSchemaController.selected.descreption}"
                                         rows="10"
                                         cols="100"
                                         title="Description" />
                    </p:panelGrid>
                    <p:commandButton ajax="false" action="#{evaluationSchemaController.update}" value="#{bundleClinical.Save}" 
                                     />
                    <p:commandButton ajax="false" value="#{bundleClinical.Cancel}" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
