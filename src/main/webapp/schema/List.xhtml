<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Manage Evaluation Schemes"></h:outputText>

        </ui:define>

        <ui:define name="content">
            <h:form id="EvaluationSchemaListForm">
                <p:panel header="Evaluation Schemes">


                    <p:panelGrid columns="1" >
                        <f:facet name="header" >
                            <p:commandButton ajax="false" value="Back to Manage Metadata"
                                             action="#{evaluationSchemaController.back()}" style="float: right;" ></p:commandButton>
                        </f:facet>


                        <p:dataTable id="datalist" value="#{evaluationSchemaController.items}" var="item"
                                     selectionMode="single" selection="#{evaluationSchemaController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton addForm "/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton addForm "/>
                            <p:column style="width: 30%;"  >
                                <f:facet name="header">
                                    <h:outputText value="#{bundleClinical.ListEvaluationSchemaTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descreption"/>
                                </f:facet>
                                <h:outputText value="#{item.descreption}"/>
                            </p:column>

                            <f:facet name="footer">

                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleClinical.Create}" actionListener="#{evaluationSchemaController.prepareCreate}" update=":EvaluationSchemaCreateForm" oncomplete="PF('EvaluationSchemaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleClinical.View}" update=":EvaluationSchemaViewForm" oncomplete="PF('EvaluationSchemaViewDialog').show()" disabled="#{empty evaluationSchemaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleClinical.Edit}" update=":EvaluationSchemaEditForm" oncomplete="PF('EvaluationSchemaEditDialog').show()" disabled="#{empty evaluationSchemaController.selected}"/>
                                <p:commandButton id="addForm"   icon="ui-icon-cart" value="Manage Pages" ajax="false" action="#{evaluationSchemaController.toAddFormsForTheSelectedSet()}"
                                                 actionListener="#{evaluationSchemaController.setBackString('')}"
                                                 disabled="#{empty evaluationSchemaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  ajax="false"
                                                 value="#{bundleClinical.Delete}" 
                                                 onclick="if (!confirm('Really want to do that?'))
                                                             return false"
                                                 action="#{evaluationSchemaController.destroy}" 
                                                 disabled="#{empty evaluationSchemaController.selected}"/>
                            </f:facet>
                        </p:dataTable>

                    </p:panelGrid>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>



        </ui:define>
    </ui:composition>

</html>
