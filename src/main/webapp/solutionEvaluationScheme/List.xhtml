<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="SolutionEvaluationSchemeListForm">

                <p:panel header="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle}">

                    <p:commandButton value="Back" ajax="false" action="/systemAdmin/index" style="float:left;" ></p:commandButton>


                    <p:dataTable id="datalist" value="#{solutionEvaluationSchemeController.items}" var="item"
                                 selectionMode="single" selection="#{solutionEvaluationSchemeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_solution}"/>
                            </f:facet>
                            <h:outputText value="#{item.solution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_evaluationSchema}"/>
                            </f:facet>
                            <h:outputText value="#{item.evaluationSchema}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_weightage}"/>
                            </f:facet>
                            <h:outputText value="#{item.weightage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_score}"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_lastEditedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_lastEditedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_retiredReversedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_retiredReversedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListSolutionEvaluationSchemeTitle_orderNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderNo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleP4ppp1.Create}" actionListener="#{solutionEvaluationSchemeController.prepareCreate}" update=":SolutionEvaluationSchemeCreateForm" oncomplete="PF('SolutionEvaluationSchemeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleP4ppp1.View}" update=":SolutionEvaluationSchemeViewForm" oncomplete="PF('SolutionEvaluationSchemeViewDialog').show()" disabled="#{empty solutionEvaluationSchemeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleP4ppp1.Edit}" update=":SolutionEvaluationSchemeEditForm" oncomplete="PF('SolutionEvaluationSchemeEditDialog').show()" disabled="#{empty solutionEvaluationSchemeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleP4ppp1.Delete}" actionListener="#{solutionEvaluationSchemeController.destroy}" update=":growl,datalist" disabled="#{empty solutionEvaluationSchemeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
