<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="poi" type="cwcdh.pppp.pojcs.PoItem" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.dataType eq 'Item'}" >
            <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.renderType eq 'Drop_Down_Menu'}" >
                <p:selectOneMenu value="#{cc.attrs.poi.solutionItem.itemValue}" style="width: 95%;margin: auto;">
                    <f:selectItem itemLabel="Select" ></f:selectItem>
                    <f:selectItems value="#{itemController.findItemListByCode(cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.parentOfAvailableItems.code)}"
                                   var="sc1" itemLabel="#{sc1.name}" itemValue="#{sc1}"></f:selectItems>
                    <f:ajax execute="@this" ></f:ajax>
                    <f:ajax event="blur" execute="@this" ></f:ajax>
                </p:selectOneMenu>
            </h:panelGroup>
        </h:panelGroup>



        <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.dataType eq 'P4PPP_Category'}" >
            <p:selectOneMenu value="#{cc.attrs.poi.solutionItem.p4PPPCategory}" style="width: 95%;margin: auto;">
                <f:selectItem itemLabel="Select" ></f:selectItem>
                <f:selectItems value="#{commonController.p4PPPCategories}"></f:selectItems>
                <f:ajax execute="@this" ></f:ajax>
                <f:ajax event="blur" execute="@this" ></f:ajax>
            </p:selectOneMenu>
        </h:panelGroup>


        <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.dataType eq 'Short_Text'}" >
            <p:inputText value="#{cc.attrs.poi.solutionItem.shortTextValue}"  style="width: 95%;margin: auto;">
                <f:ajax execute="@this" ></f:ajax>
                <f:ajax event="blur" execute="@this" ></f:ajax>
            </p:inputText>
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.dataType eq 'Integer_Number'}" >
            <p:inputText value="#{cc.attrs.poi.solutionItem.integerNumberValue}"  style="width: 95%;margin: auto;">
                <f:ajax execute="@this" ></f:ajax>
                <f:ajax event="blur" execute="@this" ></f:ajax>
            </p:inputText>
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.dataType eq 'Long_Text'}" >
            <p:inputTextarea value="#{cc.attrs.poi.solutionItem.longTextValue}"  style="width: 95%;margin: auto;" cols="30" rows="5">
                <f:ajax execute="@this" ></f:ajax>
                <f:ajax event="blur" execute="@this" ></f:ajax>
            </p:inputTextarea>
        </h:panelGroup>
