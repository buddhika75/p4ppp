<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="poi" type="cwcdh.pppp.pojcs.PoItem" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.dataType eq 'Item'}" >

            <h:panelGroup rendered="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.renderType eq 'Drop_Down_Menu'}" >
                <div class="col float-left">
                    <h:outputLabel value="#{cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.name}"
                                   rendered="#{cc.attrs.poi.poei.child}">
                    </h:outputLabel>
                </div>
                <div class="col float-right">
                    <p:selectOneMenu value="#{cc.attrs.poi.solutionItem.itemValue}">
                        <f:selectItem itemLabel="Select" ></f:selectItem>
                        <f:selectItems value="#{itemController.findItemListByCode(cc.attrs.poi.solutionItem.solutionEvaluationItem.evaluationItem.parentOfAvailableItems.code)}"
                                       var="sc1" itemLabel="#{sc1.name}" itemValue="#{sc1}"></f:selectItems>
                        <f:ajax execute="@this" ></f:ajax>
                        <f:ajax event="blur" execute="@this" ></f:ajax>
                    </p:selectOneMenu>
                </div>

            </h:panelGroup>
        </h:panelGroup>

        <p:outputLabel value="#{cc.attrs.poei.solutionEvaluationItem.evaluationItem.dataType}" rendered="false" >
        </p:outputLabel>
