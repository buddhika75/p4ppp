<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:form>  

            <h:outputStylesheet library="css" name="tem1.css"/>

            <p:menubar  rendered="#{webUserController.loggedUser ne null}" 
                        autoDisplay="true"  style="background-color: rgb(171, 212, 237)">


                <p:menuitem ajax="false" value="Home" icon="ui-icon-home" action="#{webUserController.toHome()}" />
                <p:submenu label="Solutions"  >
                    <p:menuitem ajax="false" value="Create New Solution" action="#{solutionController.toCreateNewSolution()}"  />
                    <p:menuitem ajax="false" value="New Solution Profile" action="#{solutionController.toCreatSolutionProfile()}" />
                    <p:menuitem ajax="false" value="Manage Solutions" action="#{solutionController.toListSolution()}" />
                    <p:menuitem ajax="false" value="Manage Images" action="#{uploadController.toImageIndex()}" />

                </p:submenu>

                <p:submenu label="Evaluations"  >
                    <p:menuitem ajax="false" value="My Evaluations" 
                                action="#{solutionController.toMyEvaluations()}" />
                    <p:menuitem ajax="false" value="Manage Evaluations"
                                action="#{solutionController.toManageSolutionEvaluations()}"  />
                </p:submenu>
                
                
                 <p:submenu label="Messages"  >
                    <p:menuitem ajax="false" value="View Messages" 
                                action="#{messageController.toViewContactUss()}" />
                </p:submenu>

                <p:submenu label="Settings"   >
                    <p:menuitem value="Change My Password" action="#{webUserController.toChangeMyPassword()}"  />
                    <p:menuitem value="Change My Details" action="#{webUserController.toChangeMyDetails()}"  />
                </p:submenu>



                <p:submenu label="System Administration"   >
                    <p:menuitem value="Manage Users" action="/webUser/index" disabled="#{!webUserController.loggedUser.userManagement}" />
                    <p:menuitem value="Manage Metadata" action="/systemAdmin/index"  disabled="#{!webUserController.loggedUser.metadataManagement}"  />
                    <p:menuitem value="Manage Images" action="/upload/index"   />
                </p:submenu>

                <p:menuitem value="Front-end" action="/index" ajax="false"  />

                <p:menuitem value="Logout" action="#{webUserController.logOut()}" ajax="false"  />


            </p:menubar>



        </h:form>

    </cc:implementation>
</html>
