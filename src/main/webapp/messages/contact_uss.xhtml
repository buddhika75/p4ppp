<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <h:form >

                    <p:panelGrid columns="1" >
                        <f:facet name="header" >
                            <p:outputLabel value="Submissions" ></p:outputLabel>
                        </f:facet>

                        <p:dataTable value="#{messageController.items}" var="item" rowIndexVar="#{item.id}" >

                            <p:column headerText="Submitted by" >
                                <p:outputLabel value="#{item.name}" ></p:outputLabel>
                            </p:column>

                            <p:column headerText="Email" >
                                <p:outputLabel value="#{item.email}" ></p:outputLabel>
                            </p:column>

                            <p:column headerText="Date" >
                                <p:outputLabel value="#{item.createdAt}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm a" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>

                            <p:column headerText="Message" >
                                <p:outputLabel value="#{item.message}" ></p:outputLabel>
                            </p:column>

                            <p:column headerText="Actions" >
                                <p:commandButton value="Edit" ajax="false" 
                                                 action="#{messageController.toViewSubmission()}" >
                                    <f:setPropertyActionListener target="#{messageController.selected}" value="#{item}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>


                    </p:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
