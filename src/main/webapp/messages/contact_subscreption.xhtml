<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form >

                    <p:panelGrid columns="1" style="width: 100%;" >
                        <f:facet name="header" >
                            <p:outputLabel value="Subscription" ></p:outputLabel>
                        </f:facet>




                        <p:panelGrid columns="2">


                            <p:outputLabel value="Message" ></p:outputLabel>
                            <p:outputLabel  value="#{messageController.selected.message}"
                                            id="msg" >
                            </p:outputLabel>


                            <p:outputLabel value="Name" ></p:outputLabel>
                            <p:outputLabel  value="#{messageController.selected.name}"
                                            id="name" >
                            </p:outputLabel>



                            <p:outputLabel value="Email" ></p:outputLabel>
                            <p:outputLabel   id="email"   value="#{messageController.selected.email}" >
                            </p:outputLabel>


                            <p:outputLabel value="Subject" ></p:outputLabel>

                            <h:inputText  value="#{messageController.selected.subject}"
                                          id="namesol" >
                            </h:inputText>





                        </p:panelGrid>




                    </p:panelGrid>

                </h:form>


                <br/>
                <br/>
                <br/>

            </ui:define>

        </ui:composition>

    </body>
</html>
