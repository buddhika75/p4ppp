<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">



                <p:panelGrid columns="1" style="width: 100%;" >
                    <f:facet name="header" >
                        <p:outputLabel value="Blog" ></p:outputLabel>

                    </f:facet>

                    <h:form>

                        <p:panelGrid columns="2">

                            <p:spacer></p:spacer>
                            <p:commandButton ajax="false" action="#{messageController.saveSelected()}" value="Save" >
                            </p:commandButton>


                            <p:outputLabel value="Topic" ></p:outputLabel>
                            <p:inputText  value="#{messageController.selected.name}"
                                          id="topic" style="width: 98%;"
                                          maxlength="255">
                            </p:inputText>
                            
                            
                            <p:outputLabel value="First Part" ></p:outputLabel>
                            <p:inputTextarea  value="#{messageController.selected.message}"
                                          id="name" style="width: 98%;"
                                          maxlength="255">
                            </p:inputTextarea>

                            <p:outputLabel value="Contents" ></p:outputLabel>
                            <p:editor value="#{messageController.selected.rtfText}" 
                                      style="width: 98%;min-height: 80vh;" >
                            </p:editor>







                        </p:panelGrid>
                    </h:form>


                    <h:form enctype="multipart/form-data">   
                        <p:panelGrid columns="2" >
                            <f:facet name="header" >
                                <p:outputLabel value="File Upload" ></p:outputLabel>
                            </f:facet>

                            

                            <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true"/>
                            <p:commandButton value="Submit" ajax="false" 
                                             action="#{uploadController.saveAndUploadBlogImage()}"  />

                        </p:panelGrid>



                    </h:form>




                </p:panelGrid>





                <br/>
                <br/>
                <br/>

            </ui:define>

        </ui:composition>

    </body>
</html>
