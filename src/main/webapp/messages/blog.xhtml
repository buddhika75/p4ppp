<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">



                <p:panelGrid columns="1" style="width: 100%;" >
                    <f:facet name="header" >
                        <p:outputLabel value="Blog" ></p:outputLabel>

                    </f:facet>

                    <h:form>

                        <p:panelGrid columns="3">

                          
                            <p:commandButton ajax="false" action="#{messageController.saveSelected()}" value="Save" >
                            </p:commandButton>

                            <p:commandButton ajax="false" 
                                             action="#{messageController.toUploadBlogImage()}"
                                             value="To Upload an Image" >
                            </p:commandButton>
                            
                            <p:commandButton ajax="false" 
                                             action="#{messageController.toViewBlogs()}"
                                             value="Blogs" >
                            </p:commandButton>

                        </p:panelGrid>
                        <p:panelGrid columns="2" styleClass="alignTop">
                            
                            <p:outputLabel value="Topic" ></p:outputLabel>
                            <p:inputText  value="#{messageController.selected.name}"
                                          id="topic" style="width: 98%;"
                                          maxlength="255">
                            </p:inputText>
                            
                            
                            <p:outputLabel value="Snippet" ></p:outputLabel>
                            <p:inputTextarea  value="#{messageController.selected.message}"
                                          id="name" style="width: 98%;"
                                          maxlength="255">
                            </p:inputTextarea>
                            
                             <p:outputLabel value="Created at" ></p:outputLabel>
                             <p:calendar value="#{messageController.selected.createdAt}"
                                         pattern="dd MMMM yyyy hh:mm">
                             </p:calendar>
                             
                              <p:outputLabel value="Created by" ></p:outputLabel>
                              <p:autoComplete value="#{messageController.selected.createdBy}"
                                              completeMethod="#{webUserController.completeUsers}"
                                              var="u" forceSelection="true"
                                              itemLabel="#{u.person.name}"
                                              itemValue="#{u}">
                              
                              </p:autoComplete>
                              
                              <p:outputLabel value="Edited by" ></p:outputLabel>
                              <p:autoComplete value="#{messageController.selected.lastEditBy}"
                                              completeMethod="#{webUserController.completeUsers}"
                                              var="u" forceSelection="true"
                                              itemLabel="#{u.person.name}"
                                              itemValue="#{u}">
                              
                              </p:autoComplete>

                            <p:outputLabel value="Contents" ></p:outputLabel>
                            <p:editor value="#{messageController.selected.rtfText}" 
                                       height="800" width="1000"
                                      >
                            </p:editor>








                        </p:panelGrid>
                    </h:form>
                    <br/>
                    <br/>
                    <br/>
                    <br/>

                </p:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
