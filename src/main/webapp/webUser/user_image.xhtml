<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">



                <p:panelGrid columns="1" style="width: 100%;" >
                    <f:facet name="header" >
                        <h:form >
                            <p:panelGrid columns="4" >
                                <p:outputLabel value="Edit" ></p:outputLabel>
                                <p:commandButton action="#{webUserController.prepareEdit()}" ajax="false"
                                                 value="#{bundleClinical.Save}" />
                                <p:commandButton value="Back" action="manage_users" ajax="false"/>
                            </p:panelGrid>
                        </h:form>
                    </f:facet>


                    <h:form enctype="multipart/form-data">   
                        <p:panelGrid columns="2" >
                            <f:facet name="header" >
                                <p:outputLabel value="File Upload" ></p:outputLabel>
                            </f:facet>



                            <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true"/>
                            <p:commandButton value="Submit" ajax="false" 
                                             action="#{uploadController.saveAndUploadUserImage()}"  />

                        </p:panelGrid>



                    </h:form>


                    <p:graphicImage cache="false"  class="img-fluid" 
                                    value="#{streamedContentController.imageBySterId}"  >
                        <f:param name="id" value="#{webUserController.current.image.strId}" />
                    </p:graphicImage>

                </p:panelGrid>





                <br/>
                <br/>
                <br/>

            </ui:define>

        </ui:composition>

    </body>
</html>
