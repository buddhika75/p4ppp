<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <p:panel  rendered="#{!webUserController.loggedUser.userManagement}" header="Edit User Detais" style="text-align: center; height: 100%;">
                    <h1>You are not Authorized</h1>
                </p:panel>

                <p:panel header="Change User Password" 
                         rendered="#{webUserController.loggedUser.userManagement}"
                         style="height: 100%; text-align: center;">




                    <h:form>
                        <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" style="margin: auto;">

                            <f:facet name="header" >
                                Edit User Password
                            </f:facet>


                            <h:outputLabel value="Username" for="name" />
                            <h:inputText disabled="true" id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>

                            <h:outputLabel value="Password"  />
                            <h:inputSecret value="#{webUserController.passwordReenter}" ></h:inputSecret>

                            <h:outputLabel value="Re-enter Password"  />
                            <h:inputSecret value="#{webUserController.password}" ></h:inputSecret>


                            <p:spacer></p:spacer>
                            <p:commandButton ajax="false" action="#{webUserController.updatePassword()}" value="Save" ></p:commandButton>

                        </p:panelGrid>

                    </h:form>

                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
