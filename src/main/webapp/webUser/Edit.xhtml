<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <p:panel  rendered="#{!webUserController.loggedUser.userManagement}" header="Edit User Detais" style="text-align: center; height: 100%;">
                    <h1>You are not Authorized</h1>
                </p:panel>
                <p:panel id="WebUserEditDlg" rendered="#{webUserController.loggedUser.userManagement}" header="Edit User Detais" style="text-align: center; height: 100%;">
                    <h:form id="WebUserEditForm">

                        <p:panelGrid columns="2" rendered="#{webUserController.selected != null}" style="margin: auto; text-align: left;"
                                     >
                            <f:facet name="header" >
                                <p:commandButton action="#{webUserController.update}" ajax="false"
                                                 value="#{bundleClinical.Save}" />
                                <p:commandButton action="#{webUserController.toUploadImage()}" 
                                                 value="Upload image" ajax="false" />
                                <p:commandButton value="Back" action="manage_users" ajax="false"/>
                            </f:facet>

                            <p:outputLabel value="Username" for="username" />
                            <p:inputText disabled="true"  id="username" value="#{webUserController.selected.name}" title="#{bundleClinical.EditWebUserTitle_name}"
                                         readonly="true" required="true" requiredMessage="#{bundleClinical.EditWebUserRequiredMessage_name}"/>



                            <p:outputLabel value="Name" for="name" />
                            <p:inputText 
                                autocomplete="off" 
                                id="name" 
                                value="#{webUserController.selected.person.name}"
                                title="Name" />

                            <p:outputLabel value="Designation" for="des" />
                            <p:inputText 
                                autocomplete="off" 
                                id="des" 
                                value="#{webUserController.selected.person.occupation}"
                                title="Name" />

                            <p:outputLabel value="Email" for="email" />
                            <p:inputText id="email" value="#{webUserController.selected.email}" title="#{bundleClinical.EditWebUserTitle_email}" />

                            <p:outputLabel value="Telephone No." for="telNo" />
                            <p:inputText id="telNo" value="#{webUserController.selected.telNo}" title="#{bundleClinical.EditWebUserTitle_telNo}" />

                            <p:outputLabel value="Privileges"  />
                            <p:panelGrid columns="1">
                                <p:selectBooleanCheckbox value="#{webUserController.selected.systemAdministration}"  >
                                    System Administration
                                </p:selectBooleanCheckbox>
                                <p:selectBooleanCheckbox value="#{webUserController.selected.userManagement}"  >
                                    User Management
                                </p:selectBooleanCheckbox>
                                <p:selectBooleanCheckbox value="#{webUserController.selected.metadataManagement}"  >
                                    Metadata Management
                                </p:selectBooleanCheckbox>
                                <p:selectBooleanCheckbox value="#{webUserController.selected.solutionManagement}"  >
                                    Solution Management
                                </p:selectBooleanCheckbox>
                                <p:selectBooleanCheckbox value="#{webUserController.selected.evaluationManagement}"  >
                                    Evaluation Management
                                </p:selectBooleanCheckbox>
                                <p:selectBooleanCheckbox value="#{webUserController.selected.evaluation}"  >
                                    Evaluation 
                                </p:selectBooleanCheckbox>
                            </p:panelGrid>

                        </p:panelGrid>


                    </h:form>
                </p:panel>



                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

            </ui:define>
        </ui:composition>

    </body>
</html>
