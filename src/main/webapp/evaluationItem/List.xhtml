<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">Solution
            <h:form id="EvaluationItemListForm">
                <p:panel header="#{bundleP4ppp1.ListEvaluationItemTitle}">
                    <p:dataTable id="datalist" value="#{evaluationItemController.items}" var="item"
                                 selectionMode="single" selection="#{evaluationItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_descreption}"/>
                            </f:facet>
                            <h:outputText value="#{item.descreption}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_orderNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_evaluationSchema}"/>
                            </f:facet>
                            <h:outputText value="#{item.evaluationSchema}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_evaluationGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.evaluationGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_parent}"/>
                            </f:facet>
                            <h:outputText value="#{item.parent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_renderType}"/>
                            </f:facet>
                            <h:outputText value="#{item.renderType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="#{item.weight}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_score}"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_dataType}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_parentAreaOfAvailableAreas}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentAreaOfAvailableAreas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_parentOfAvailableItems}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentOfAvailableItems}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_parentInstitutionOfAvailableInstitutions}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentInstitutionOfAvailableInstitutions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_css}"/>
                            </f:facet>
                            <h:outputText value="#{item.css}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_lastEditBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_lastEditeAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditeAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_retiredReversedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_retiredReversedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleP4ppp1.ListEvaluationItemTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleP4ppp1.Create}" actionListener="#{evaluationItemController.prepareCreate}" update=":EvaluationItemCreateForm" oncomplete="PF('EvaluationItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleP4ppp1.View}" update=":EvaluationItemViewForm" oncomplete="PF('EvaluationItemViewDialog').show()" disabled="#{empty evaluationItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleP4ppp1.Edit}" update=":EvaluationItemEditForm" oncomplete="PF('EvaluationItemEditDialog').show()" disabled="#{empty evaluationItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleP4ppp1.Delete}" actionListener="#{evaluationItemController.destroy}" update=":growl,datalist" disabled="#{empty evaluationItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
