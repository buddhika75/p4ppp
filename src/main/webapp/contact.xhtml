      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>


        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>

        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico"/>

        <!-- CSS here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="assets/css/slicknav.css"/>
        <link rel="stylesheet" href="assets/fonts/flaticon.css"/>
        <link rel="stylesheet" href="assets/css/gijgo.css"/>
        <link rel="stylesheet" href="assets/css/animate.min.css"/>
        <link rel="stylesheet" href="assets/css/animated-headline.css"/>
        <link rel="stylesheet" href="assets/css/magnific-popup.css"/>
        <link rel="stylesheet" href="assets/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="assets/css/themify-icons.css"/>
        <link rel="stylesheet" href="assets/css/slick.css"/>
        <link rel="stylesheet" href="assets/css/nice-select.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>


    </h:head>

    <h:body>

        <ez:header/>

        <main>
            <!--? Hero Start -->
            <div class="slider-area2">
                <div class="slider-height2 d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="hero-cap hero-cap2 text-center">
                                    <h2>Contact Us</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Hero End -->
            <!-- ================ contact section start ================= -->
            <section class="contact-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="contact-title">Get in Touch</h2>
                        </div>
                        <div class="col-lg-8">
                            <h:form class="form-contact contact_form" id="contactForm" >
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputTextarea class="form-control w-100" value="#{messageController.selected.message}" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" a:placeholder=" Enter Message"></h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputText class="form-control valid"  value="#{messageController.selected.name}"   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" a:placeholder="Enter your name"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputText class="form-control valid" id="email"  value="#{messageController.selected.email}"   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" a:placeholder="Email">
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control"   value="#{messageController.selected.subject}"  id="subject"  a:placeholder="Enter Subject"></h:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <h:commandButton  action="#{messageController.submitContact()}" class="button button-contactForm boxed-btn" value="Send"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-lg-3 offset-lg-1">
                            <div class="media contact-info">
                                <span class="contact-info__icon"><i class="ti-home"></i></span>
                                <div class="media-body">
                                    <h3>Commonwealth Centre for Digital Health</h3>
                                    <h3>100 Pall Mall,</h3>
                                    <h3>London SW1Y 5NQ,</h3>
                                    <p>United Kingdom</p>
                                </div>
                            </div>
                            <!--                         <div class="media contact-info">
                                                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                                                        <div class="media-body">
                                                            <h3>+1 253 565 2365</h3>
                                                            <p>Mon to Fri 9am to 6pm</p>
                                                        </div>
                                                    </div>
                                                    <div class="media contact-info">
                                                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                                                        <div class="media-body">
                                                            <h3>support@colorlib.com</h3>
                                                            <p>Send us your query anytime!</p>
                                                        </div>
                                                    </div> -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- ================ contact section end ================= -->
        </main>


        <ez:footer/>

        <ez:js/>


    </h:body>













</html>
