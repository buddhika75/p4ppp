<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head >
        <ui:define name="head">
            Solution Evaluation
        </ui:define>
    </h:head>

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form id="SolutionCreateForm">

                    <h1>
                        #{solutionController.selectedPoe.solution.name}
                    </h1>
                    <h2>
                        #{solutionController.selectedPoe.evaluationSchema.name}
                    </h2>


                    <h:commandButton value="Save" action="#{solutionController.saveSelectedEvaluation}" >
                    </h:commandButton>

                    <p:tabView  value="#{solutionController.selectedPoe.poegsList}" 
                                var="g" orientation="left" >
                        <p:tab title="#{g.evaluationGroup.name}" >

                            <p:dataGrid value="#{g.poeisList}" var="pei" columns="1" >


                                <div class="row w3-lime" >
                                    <div class="col"  style="vertical-align: top;" >
                                        <p:outputLabel value="#{pei.evaluationItem.name}" ></p:outputLabel>
                                    </div>

                                    <div class="col"  style="vertical-align: top;" >



                                        <h:panelGroup rendered="#{!pei.parent}"  >

                                            <div class="col"  style="vertical-align: top;" >
                                                <ui:repeat value="#{pei.poItems}" var="poi" >
                                                    <ez:solution_item poi="#{poi}"/>
                                                </ui:repeat>
                                            </div>


                                        </h:panelGroup>


                                        <h:panelGroup rendered="#{pei.parent}" >

                                            <ui:repeat value="#{pei.subEisList}" var="sspei" >

                                                <ui:repeat value="#{sspei.poItems}" var="sspoi"  >

                                                    <ez:solution_item poi="#{sspoi}"/>





                                                </ui:repeat>

                                            </ui:repeat>

                                        </h:panelGroup>



                                    </div>




                                </div>

                            </p:dataGrid>

                        </p:tab>

                    </p:tabView>





                </h:form>


            </ui:define>




        </ui:composition>

    </body>
</html>
