<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head >
        <ui:define name="head">
            Solution Profiles
        </ui:define>
    </h:head>

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form id="SolutionCreateForm">

                    <h1>
                        <p:outputLabel value="#{solutionController.selected.name}"  />
                    </h1>
                    <h2>
                        <p:outputLabel value="#{solutionController.selected.description}"  />
                    </h2>




                    <p:dataTable value="#{solutionController.solutionProfiles}" 
                                 var="item"
                                 rowKey="#{item.id}"
                                 rowIndexVar="n"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"

                                 >
                        <p:column width="30">
                            <f:facet name="header">
                                <h:outputText value="No"/>
                            </f:facet>
                            <h:outputText value="#{n+1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Schema"/>
                            </f:facet>
                            <h:outputText value="#{item.evaluationSchema.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Done By"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy.person.nameWithTitle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Last Edit"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditedAt}">
                                <f:convertDateTime pattern="dd MMMM yyyy hh:mm a" ></f:convertDateTime>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Default"/>
                            </f:facet>
                            <h:outputText value="#{item.frontEndDefault?'Yes':'No'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <p:commandButton ajax="false" value="Edit" action="#{solutionController.toDetailProfileSolution()}" >
                                <f:setPropertyActionListener value="#{item}" target="#{solutionController.solutionProfile}" >
                                </f:setPropertyActionListener>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Remove" action="#{solutionController.toRemoveSolutionEvaluation()}" >
                                <f:setPropertyActionListener value="#{item}" target="#{solutionController.solutionEvaluationSchema}" >
                                </f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>






                </h:form>


            </ui:define>




        </ui:composition>

    </body>
</html>
