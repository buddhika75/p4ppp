<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head >
        <ui:define name="head">
            Manage Solution Evaluations
        </ui:define>
    </h:head>

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form id="SolutionCreateForm">
                    <p:panelGrid columns="1" >
                        <f:facet name="header" >
                            <p:outputLabel value="Manage Solution Evaluation"  />
                        </f:facet>

                        <p:commandButton ajax="false" value="Assign Evaluations"
                                         action="#{solutionController.toAssignSolution()}" >
                        </p:commandButton>

                        <p:commandButton ajax="false" value="Consolidate Evaluations"
                                         action="#{solutionController.toConsolidateEaluations()}" >
                        </p:commandButton>

                    </p:panelGrid>







                </h:form>


            </ui:define>




        </ui:composition>

    </body>
</html>
