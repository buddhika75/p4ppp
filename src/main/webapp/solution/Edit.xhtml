<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolutionEditDlg" widgetVar="SolutionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleP4ppp1.EditSolutionTitle}">
            <h:form id="SolutionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solutionController.selected != null}">
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_serialVersionUID}" for="serialVersionUID" />
                        <p:inputText id="serialVersionUID" value="#{solutionController.selected.serialVersionUID}" title="#{bundleP4ppp1.EditSolutionTitle_serialVersionUID}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{solutionController.selected.id}" title="#{bundleP4ppp1.EditSolutionTitle_id}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{solutionController.selected.createdBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionController.selected.createdAt}" title="#{bundleP4ppp1.EditSolutionTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_lastEditedBy}" for="lastEditedBy" />
                        <p:selectOneMenu id="lastEditedBy" value="#{solutionController.selected.lastEditedBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="lastEditedByItem"
                                           itemValue="#{lastEditedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_lastEditedAt}" for="lastEditedAt" />
                        <p:calendar id="lastEditedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionController.selected.lastEditedAt}" title="#{bundleP4ppp1.EditSolutionTitle_lastEditedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_retiredBy}" for="retiredBy" />
                        <p:selectOneMenu id="retiredBy" value="#{solutionController.selected.retiredBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredByItem"
                                           itemValue="#{retiredByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionController.selected.retiredAt}" title="#{bundleP4ppp1.EditSolutionTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{solutionController.selected.retireComments}" title="#{bundleP4ppp1.EditSolutionTitle_retireComments}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_retiredReversedBy}" for="retiredReversedBy" />
                        <p:selectOneMenu id="retiredReversedBy" value="#{solutionController.selected.retiredReversedBy}" >
                            <f:selectItem itemLabel="#{bundleP4ppp1.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredReversedByItem"
                                           itemValue="#{retiredReversedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_retiredReversedAt}" for="retiredReversedAt" />
                        <p:calendar id="retiredReversedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{solutionController.selected.retiredReversedAt}" title="#{bundleP4ppp1.EditSolutionTitle_retiredReversedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_siComponentItems}" for="siComponentItems" />
                        <p:inputText id="siComponentItems" value="#{solutionController.selected.siComponentItems}" title="#{bundleP4ppp1.EditSolutionTitle_siComponentItems}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{solutionController.selected.name}" title="#{bundleP4ppp1.EditSolutionTitle_name}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{solutionController.selected.description}" title="#{bundleP4ppp1.EditSolutionTitle_description}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_viewCount}" for="viewCount" />
                        <p:inputText id="viewCount" value="#{solutionController.selected.viewCount}" title="#{bundleP4ppp1.EditSolutionTitle_viewCount}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_shortNameTmp}" for="shortNameTmp" />
                        <p:inputText id="shortNameTmp" value="#{solutionController.selected.shortNameTmp}" title="#{bundleP4ppp1.EditSolutionTitle_shortNameTmp}" />
                        <p:outputLabel value="#{bundleP4ppp1.EditSolutionLabel_solutionData}" for="solutionData" />
                        <p:inputText id="solutionData" value="#{solutionController.selected.solutionData}" title="#{bundleP4ppp1.EditSolutionTitle_solutionData}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solutionController.update}" value="#{bundleP4ppp1.Save}" update="display,:SolutionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolutionEditDialog');"/>
                    <p:commandButton value="#{bundleP4ppp1.Cancel}" onclick="SolutionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
