<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head >
        <ui:define name="head">
            Solution Evaluations
        </ui:define>
    </h:head>

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form id="SolutionCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{solutionController.selected != null}">

                            <p:outputLabel value="#{bundleP4ppp1.CreateSolutionLabel_name}" for="name" />
                            <p:inputText id="name" value="#{solutionController.selected.name}" title="#{bundleP4ppp1.CreateSolutionTitle_name}" />

                            <p:outputLabel value="#{bundleP4ppp1.CreateSolutionLabel_description}" for="description" />
                            <p:inputTextarea rows="4" cols="30" id="description" value="#{solutionController.selected.description}" title="#{bundleP4ppp1.CreateSolutionTitle_description}" />

                            <h:panelGrid columns="2" >
                                <p:dataTable value="#{solutionController.solutionEvaluationSchemas}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Schema"/>
                                        </f:facet>
                                        <h:outputText value="#{item.evaluationSchema}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Weightage"/>
                                        </f:facet>
                                        <h:outputText value="#{item.weightage}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Score"/>
                                        </f:facet>
                                        <h:outputText value="#{item.score}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <p:commandButton ajax="false" value="Edit" action="#{solutionController.toEditSolutionEvaluation()}" >
                                            <f:setPropertyActionListener value="#{item}" target="#{solutionController.solutionEvaluationSchema}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>
                            </h:panelGrid>
                            <p:panelGrid columns="2" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Start New" ></p:outputLabel>
                                </f:facet>
                                <p:outputLabel value="Schema" ></p:outputLabel>
                                <p:selectOneMenu id="evaluationSchema" value="#{solutionController.evaluationSchema}" >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{evaluationSchemaController.itemsAvailableSelectOne}"
                                                   var="evaluationSchemaItem"
                                                   itemValue="#{evaluationSchemaItem}"
                                                   itemLabel="#{evaluationSchemaItem.name}"/>
                                </p:selectOneMenu>

                                <p:commandButton ajax="false" value="Start" action="#{solutionController.toNewSolutionEvaluation()}" >
                                </p:commandButton>
                            </p:panelGrid>




                        </p:panelGrid>


                    </h:panelGroup>
                </h:form>


            </ui:define>




        </ui:composition>

    </body>
</html>
